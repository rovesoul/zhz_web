<!DOCTYPE html>
<html lang="en">
{% extends 'moban_page_base1.html' %}

{% block body_right %}


<div class="table-responsive" style="height: 1000px;">
    <table class="table table-striped table-hover table-sm" align="center">

        <thead class="thead-dark">
        <tr>
            <th>id</th>
            <th>项目名</th>
            <th>项目号</th>
            <th>姓名</th>
            <th>电话</th>
            <th>性别</th>
            <th>职位</th>
            <th>籍贯</th>
            <th>公司名</th>
            <th>邮箱</th>
            <th>身份证</th>
            <th>上传人</th>
            <th>登记时间</th>
        </tr>
        </thead>
        <tbody>
            {% for item in person %}
            <tr>
                {% for i in item %}
                <td>{{ i }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
    <h5>{{ person }}</h5>


{% endblock body_right %}
